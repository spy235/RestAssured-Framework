name: API Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Set up Maven
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Run API tests
      run: mvn clean test -DbaseUrl=https://rahulshettyacademy.com

    - name: Archive ExtentReport
      uses: actions/upload-artifact@v3
      with:
        name: ExtentReport
        path: target/ExtentReport.html
